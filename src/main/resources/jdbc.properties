#Mysql 数据库连接信息
jdbc.driverClass =com.mysql.jdbc.Driver

jdbc.url =jdbc:mysql://localhost:3306/CMDB?useUnicode=true&amp;characterEncoding=utf-8
jdbc.user =root
jdbc.password =root
#定义初始连接数
jdbc.initialSize=0
#定义最大连接数
jdbc.maxActive=20
#定义最大空闲
jdbc.maxIdle=20
#定义最小空闲
jdbc.minIdle=1
#定义最长等待时间
jdbc.maxWait=60000

# 通用mapper插件
mapper.plugin = tk.mybatis.mapper.generator.MapperPlugin
mapper.Mapper = tk.mybatis.mapper.common.Mapper